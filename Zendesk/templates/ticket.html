<!doctype html>

<html lang="en">

<head>

    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <title>Zendesk Ticket Viewer</title>
    <meta name="description" content="Zendesk Ticket Viewer for the 2021 intern coding challenge">
    <meta name="author" content="Daniel J McCarthy">

    <!-- Bootstrap code for style -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

</head>



<body>

    <div class="container"><div class=""></div>
    {% if err %}

        {% if err == 1 %}

            <div class="alert alert-danger" role="alert">
                Error reading from secrets! Please make sure the file exists.
            </div>
            {% else %}
            <div class="alert alert-danger" role="alert">
                {{ err }}
            </div>


        {% endif %}

    <!-- Get the API data for the card content. -->
    {% else %}
        <div class="card">
          <div class="card-header">
              Created: {{ ticket.created_at }}
          </div>
          <div class="card-body">
              <h5 class="card-title">{{ ticket.id }} - {{ ticket.subject }}</h5>
              <p class="card-text">{{ ticket.description }}</p>
              <!-- Add a back button to return to homepage -->
              <button class="btn btn-primary" onclick="window.history.back()">Go Back</button>
          </div>
        </div>


    {% endif %}
    </div>


    <!-- Bootstrap script -->
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.10.2/dist/umd/popper.min.js"
    integrity="sha384-7+zCNj/IqJ95wo16oMtfsKbZ9ccEh31eOz1HGyDuCQ6wgnyJNSYdrPa03rtR1zdB" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js"
    integrity="sha384-QJHtvGhmr9XOIpI6YVutG+2QOK9T+ZnN4kzFN1RtK3zEFEIsxhlmWl5/YESvpZ13" crossorigin="anonymous"></script>
</body>
</html>
